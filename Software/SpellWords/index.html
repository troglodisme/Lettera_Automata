<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" src="libraries/p5.serialport.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style>
    body {
      padding: 10;
      margin: 0;
    }
  </style>
</head>

<body>
  <style>
    textarea {
      resize: none;
      border-top: none;
      border-left: none;
      border-bottom: none;
    }
    div {
      width: 600px;
      border: 1px solid black;
    }
  </style>
  <h1> Typewriter </h1>

  <label>Character in line: </label>
  <input type="range" id="numberChars" value="32" min="1" max="83" />
  <label id="nCharVal">32</label>
  <p></p>
  <label>Time interval: </label>
  <input type="range" id="diffTime" value="150" min="0" max="1000" step="5"/>
  <label id="nTimeVal">150</label>
  <p></p>

  <form name="main" method="get" target="ifrm">
    <div>
    <textarea id="txt" name="txt" cols="32" rows="35" wrap="hard">abcdefghijklmnopqrstuvwxyz (1989)</textarea>
  </div>
    <p></p>
    <input type="submit" value="submit">
  </form>

  <button id="stop">stop</button>
  <button id="resume">resume</button>
  <iframe id="ifrm" name="ifrm" style="display:none;"></iframe>

</body>

</html>
